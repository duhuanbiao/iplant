apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            storeFile file('D:/tools/android/workspace/iplant/iplant')
            storePassword '123456'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.iplant"
        minSdkVersion 19
        targetSdkVersion 23
        signingConfig signingConfigs.config
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.4.0'
    compile files('libs/butterknife-7.0.1.jar')
    compile files('libs/eventbus-3.0.0.jar')
    compile files('libs/ormlite-android-4.49.jar')
    compile files('libs/ormlite-core-4.49.jar')
    compile files('libs/persistence-api-1.0.2.jar')
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile files('libs/volley-20160803.jar')
    compile files('libs/zxing.jar')
}
